<ion-view view-title="List" ng-controller="ListCtrl">
  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="todo in todos">
        <a href="#/edit/{{todo.id}}">
          <h2>{{todo.title}}</h2>
          <p>{{todo.description}}, {{todo.complete}}</p>
        </a>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a href="#/add" class="button button-calm icon-left ion-compose">새로운 할 일</a>
  </div>
</ion-view>
